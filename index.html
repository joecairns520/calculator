<!DOCTYPE html>
<html>
  
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  
    <body>

    <h1>Cairns Calculator</h1>
    <p>To serve your maths needs!</p>
    
    <div id="calculator_div">
    
      <div id="holder"></div>
      
      <div id="calculator_out"><p id="calc_text"></p></div>
      
      <div id="AC"><p id="calc_text">AC</p></div>
      
      <div class="numbers" id="row1"><p id="calc_text">1</p></div>
      <div class="numbers"><p id="calc_text">2</p></div>
      <div class="numbers"><p id="calc_text">3</p></div>
      <div class="numbers"><p id="calc_text">4</p></div>
      <div class="numbers"><p id="calc_text">5</p></div>
      <div class="numbers"><p id="calc_text">6</p></div>
      <div class="numbers"><p id="calc_text">7</p></div>
      <div class="numbers"><p id="calc_text">8</p></div>
      <div class="numbers"><p id="calc_text">9</p></div>
      <div class="numbers"><p id="calc_text">0</p></div>
      <div class="numbers"><p id="calc_text">.</p></div>
      
      <div id="operator"><p id="calc_text">+</p></div>
      <div id="operator"><p id="calc_text">-</p></div>
      <div id="operator"><p id="calc_text">*</p></div>
      <div id="operator"><p id="calc_text">/</p></div>
      <div id="operator"><p id="calc_text">=</p></div>

    
    </div>
  </body>
</html>
