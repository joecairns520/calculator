<!DOCTYPE html>
<html>
  
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    
    <h1>Cairns Calculator</h1>
    <p>To serve your maths needs!</p>
    
    <div id="calculator_div">
      <div id="holder"></div>

      <div id="calculator_out"><p id="calc_text"></p></div>


      <div class="calculator-container">

        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
        <div class="item7">7</div>
        <div class="item8">8</div>
        <div class="item9">9</div>
        <div class="item0">0</div>
        <div class="itempoint">.</div>
      </div>


      <div id="AC"><p id="calc_text">AC</p></div>
      <div id="operator"><p id="calc_text">+</p></div>
      <div id="operator"><p id="calc_text">-</p></div>
      <div id="operator"><p id="calc_text">*</p></div>
      <div id="operator"><p id="calc_text">/</p></div>
      <div id="operator"><p id="calc_text">=</p></div>

    </div>

  </body>
</html>
